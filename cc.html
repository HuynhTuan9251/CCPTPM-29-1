<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posts & Comments CRUD (Soft Delete)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { padding: 20px; background: #f8f9fa; }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    .deleted-row { text-decoration: line-through; opacity: .65; }
    .comment-deleted { text-decoration: line-through; opacity: .6; }
    .pointer { cursor: pointer; }
    textarea { resize: vertical; }
  </style>
</head>
<body>

<div class="container">
  <h3 class="text-center mb-4">Posts & Comments Management</h3>

  <!-- Search & Sort -->
  <div class="row g-3 align-items-end mb-3">
    <div class="col-md-5">
      <label class="form-label">Search by title</label>
      <input id="searchInput" class="form-control" placeholder="Enter title..." onkeyup="searchPosts()">
    </div>
    <div class="col-md-7 d-flex gap-2 flex-wrap">
      <button class="btn btn-outline-primary" onclick="sortByTitleAsc()">Title A-Z</button>
      <button class="btn btn-outline-primary" onclick="sortByTitleDesc()">Title Z-A</button>
      <button class="btn btn-outline-success" onclick="sortByIdAsc()">ID Asc</button>
      <button class="btn btn-outline-success" onclick="sortByIdDesc()">ID Desc</button>
      <button class="btn btn-outline-secondary" onclick="resetTable()">Reset</button>
    </div>
  </div>

  <!-- Create / Update Post -->
  <div class="card mb-4">
    <div class="card-header fw-bold">Create / Update Post</div>
    <div class="card-body">
      <input type="hidden" id="postId">

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Title</label>
          <input id="postTitle" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Slug</label>
          <input id="postSlug" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Content</label>
          <textarea id="postContent" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary" onclick="savePost()">Save</button>
        <button class="btn btn-secondary" onclick="clearPostForm()">Clear</button>
        <button class="btn btn-danger" onclick="resetDB()">Reset Database</button>
      </div>

      <div class="text-muted mt-2 small">
        New post: leave ID empty â†’ system auto generates ID (string).
      </div>
    </div>
  </div>

  <!-- Posts Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th style="width: 80px;">ID</th>
          <th>Title</th>
          <th style="width: 140px;">Slug</th>
          <th>Content</th>
          <th style="width: 120px;">Status</th>
          <th style="width: 240px;">Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="alert alert-info mt-3">
    Total posts: <strong id="totalCount">0</strong>
  </div>

  <!-- Comments -->
  <div class="card mt-4">
    <div class="card-header fw-bold">
      Comments of post:
      <span id="selectedPostLabel" class="text-primary">None</span>
    </div>
    <div class="card-body">
      <input type="hidden" id="selectedPostId">

      <div class="row g-3">
        <div class="col-md-9">
          <label class="form-label">Comment content</label>
          <input id="commentContent" class="form-control">
          <input type="hidden" id="commentId">
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button class="btn btn-primary w-100" onclick="saveComment()">Save</button>
        </div>
      </div>

      <div class="mt-2">
        <button class="btn btn-secondary" onclick="clearCommentForm()">Clear comment form</button>
      </div>

      <hr>
      <div id="commentsList"></div>
    </div>
  </div>

</div>

<script src="baitap.js"></script>
</body>
</html>
